<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Origins</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1; /* Se expande para empujar el footer hacia abajo */
            background: url('../img/images.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px; /* Añade un poco de padding para el contenido */
        }

        .footer {
            background: #1a1a1a; /* Fondo sólido para el footer */
            text-align: center;
            padding: 19px 0;
            font-size: 12px;
            width: 100%;
            box-shadow: 0 -8px 5px rgba(255, 255, 255, 0.1);
            position: relative; /* Cambiado a relative para evitar superposiciones */
            z-index: 1; /* Asegura que el footer esté por encima del contenido */
        }

        .footer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 5px 0;
        }

        .footer-container a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            padding: 8px 12px;
            border: 1px solid white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .footer-container a:hover {
            background: white;
            color: black;
        }

        .footer-bottom {
            margin-top: 8px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>

<body>



    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <a href="https://discord.gg/V7rFbkKhJb" target="_blank">Discord</a>
            <a href="https://tienda.galaxyorigins.com" target="_blank">Tienda</a>
            <a href="https://bsky.app/profile/galaxyorigins.bsky.social" target="_blank">BlueSky</a>
            <a href="https://legacy.curseforge.com/minecraft/modpacks/starages/files/all" target="_blank">Modpack</a>
            <a href="https://discord.gg/4UjPaz4QUU" target="_blank">Ayuda</a>
            <a href="https://www.tiktok.com/@galaxy.origins" target="_blank">TikTok</a>
        </div>
        <div class="footer-bottom" style="color: white; text-decoration: underline; font-size: 20px;">
            Copyright © Galaxy Origins AB ™
        </div>
    </footer>


    <p >Este es un texto visible en un fondo negro y remarcado.</p>
</body>
</html>
